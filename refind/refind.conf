scanfor manual
timeout 10
default_selection "Bazzite"

# icon order matters, icon after volume looks for the icon inside the volume

menuentry "Omarchy" {
  icon /EFI/BOOT/themes/catppuccin/assets/mocha/icons/os_arch.png
  volume 454223fe-97fa-416a-a76b-afb1f898906a
  loader /vmlinuz-linux
  initrd /initramfs-linux.img
  options "cryptdevice=PARTUUID=c498a1cd-62fa-40ff-b644-b0f2a1708eae:root root=/dev/mapper/root zswap.enabled=0 rootflags=subvol=@ rw rootfstype=btrfs splash quiet"
}

