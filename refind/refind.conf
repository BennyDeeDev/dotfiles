  volume 766e9f0e-e991-4bbd-8cda-0d6d7036ff79
  loader /EFI/fedora/shimx64.efi
}

menuentry "Windows 11" {
  icon /EFI/BOOT/themes/catppuccin/assets/mocha/icons/os_win10.png
  volume 47292d28-7fcd-45f4-9027-36a01ac7a072
  loader \EFI\Microsoft\Boot\bootmgfw.efi
}

include themes/catppuccin/mocha.conf

