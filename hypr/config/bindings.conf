# Application bindings
bindd = CTRL SHIFT, T, Terminal, exec, ghostty
bindd = CTRL SHIFT, F, File manager, exec, nautilus
bindd = CTRL SHIFT, B, Browser, exec, brave --password-store=basic --restore-last-session
bindd = CTRL SHIFT, E, Editor, exec, code
bindd = CTRL SHIFT, P, Passwords, exec, keepassxc
bindd = CTRL SHIFT, S, Music, exec, spotify
bindd = CTRL, SPACE, Launcher, exec, walker
bindd = CTRL SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

# Window management
bindd = CTRL, Q, Close window, killactive
bindd = CTRL SHIFT, Q, Exit Hyprland, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bindd = CTRL SHIFT, V, Toggle floating, togglefloating
bindd = CTRL SHIFT, J, Toggle split, togglesplit
bindd = CTRL SHIFT, W, Restart waybar, exec, pkill waybar || waybar &

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Switch workspaces with SUPER + [1-9; 0]
bindd = SUPER, 1, Switch to workspace 1, workspace, 1
bindd = SUPER, 2, Switch to workspace 2, workspace, 2
bindd = SUPER, 3, Switch to workspace 3, workspace, 3
bindd = SUPER, 4, Switch to workspace 4, workspace, 4
bindd = SUPER, 5, Switch to workspace 5, workspace, 5
bindd = SUPER, 6, Switch to workspace 6, workspace, 6
bindd = SUPER, 7, Switch to workspace 7, workspace, 7
bindd = SUPER, 8, Switch to workspace 8, workspace, 8
bindd = SUPER, 9, Switch to workspace 9, workspace, 9
bindd = SUPER, 0, Switch to workspace 10, workspace, 10

# Move active window to workspace with CTRL SHIFT + [1-9; 0]
bindd = CTRL SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = CTRL SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = CTRL SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = CTRL SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = CTRL SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = CTRL SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = CTRL SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = CTRL SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = CTRL SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = CTRL SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Resize windows
bindd = SUPER, code:20, Expand left, resizeactive, -100 0
bindd = SUPER, code:21, Shrink left, resizeactive, 100 0
bindd = SUPER SHIFT, code:20, Shrink up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand down, resizeactive, 0 100

# Cycle through windows on active workspace
bindd = CTRL, TAB, Cycle to next window, cyclenext
bindd = CTRL SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = CTRL, TAB, Reveal active window on top, bringactivetotop
bindd = CTRL SHIFT, TAB, Reveal active window on top, bringactivetotop

# Screenshots
bindd = , Print, Screenshot, exec, omarchy-cmd-screenshot
bindd = SHIFT, Print, Screen record, exec, omarchy-cmd-screenrecord

# Multimedia keys (with custom asdbctl brightness)
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, asdbctl up -s 5 && brightness=$(asdbctl get | awk '{print $2}') && progress=$(awk "BEGIN{printf \"%.2f\", $brightness/100}") && $osdclient --custom-icon display-brightness-symbolic --custom-progress "$progress" --custom-progress-text "${brightness}%"
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, asdbctl down -s 5 && brightness=$(asdbctl get | awk '{print $2}') && progress=$(awk "BEGIN{printf \"%.2f\", $brightness/100}") && $osdclient --custom-icon display-brightness-symbolic --custom-progress "$progress" --custom-progress-text "${brightness}%"

bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, asdbctl up -s 1 && brightness=$(asdbctl get | awk '{print $2}') && progress=$(awk "BEGIN{printf \"%.2f\", $brightness/100}") && $osdclient --custom-icon display-brightness-symbolic --custom-progress "$progress" --custom-progress-text "${brightness}%"
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, asdbctl down -s 1 && brightness=$(asdbctl get | awk '{print $2}') && progress=$(awk "BEGIN{printf \"%.2f\", $brightness/100}") && $osdclient --custom-icon display-brightness-symbolic --custom-progress "$progress" --custom-progress-text "${brightness}%"

bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
